<html lang="en">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Toohey's Demo Carousel</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
		
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<style>
		.item {
		}
		
		.carousel-control.left {width: 30px;}
		.carousel-control.right {width: 30px; }
		
	</style>
	
  </head>
  <body>
    <h1>Toohey's Carousel Demo</h1>

<div class="container" height="320px">
	<div class="col-md-8 col-md-offset-2">
		
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
		    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		    <li data-target="#myCarousel" data-slide-to="1"></li>
		    <li data-target="#myCarousel" data-slide-to="2"></li>
		    <li data-target="#myCarousel" data-slide-to="3"></li>
		  </ol>

		  <!-- Wrapper for slides -->
		  <div class="carousel-inner" role="listbox">
		    <div class="item active">
				<iframe id="player1" width="560" height="315" src="https://www.youtube.com/embed/7A7GsAPR3J0?enablejsapi=1" frameborder="0" allowfullscreen></iframe>
		    </div>

		    <div class="item">
		      <img src="dog.jpeg" alt="Good dog">
		    </div>

		    <div class="item">
		      <img src="keys.jpeg" alt="My keys">
		    </div>

		    <div class="item">
		      <img src="machine.jpeg" alt="Move the earth">
		    </div>
		  </div>

		  <!-- Left and right controls -->
		  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>
		
	</div>
</div>

	<script>
	   /**
	    * @author       Rob W <gwnRob@gmail.com>
	    * @website      http://stackoverflow.com/a/7513356/938089
	    * @version      20131010
	    * @description  Executes function on a framed YouTube video (see website link)
	    *               For a full list of possible functions, see:
	    *               https://developers.google.com/youtube/js_api_reference
	    * @param String frame_id The id of (the div containing) the frame
	    * @param String func     Desired function to call, eg. "playVideo"
	    *        (Function)      Function to call when the player is ready.
	    * @param Array  args     (optional) List of arguments to pass to function func*/
	   function callPlayer(frame_id, func, args) {
	       if (window.jQuery && frame_id instanceof jQuery) frame_id = frame_id.get(0).id;
	       var iframe = document.getElementById(frame_id);
	       if (iframe && iframe.tagName.toUpperCase() != 'IFRAME') {
	           iframe = iframe.getElementsByTagName('iframe')[0];
	       }

	       // When the player is not ready yet, add the event to a queue
	       // Each frame_id is associated with an own queue.
	       // Each queue has three possible states:
	       //  undefined = uninitialised / array = queue / 0 = ready
	       if (!callPlayer.queue) callPlayer.queue = {};
	       var queue = callPlayer.queue[frame_id],
	           domReady = document.readyState == 'complete';

	       if (domReady && !iframe) {
	           // DOM is ready and iframe does not exist. Log a message
	           window.console && console.log('callPlayer: Frame not found; id=' + frame_id);
	           if (queue) clearInterval(queue.poller);
	       } else if (func === 'listening') {
	           // Sending the "listener" message to the frame, to request status updates
	           if (iframe && iframe.contentWindow) {
	               func = '{"event":"listening","id":' + JSON.stringify(''+frame_id) + '}';
	               iframe.contentWindow.postMessage(func, '*');
	           }
	       } else if (!domReady ||
	                  iframe && (!iframe.contentWindow || queue && !queue.ready) ||
	                  (!queue || !queue.ready) && typeof func === 'function') {
	           if (!queue) queue = callPlayer.queue[frame_id] = [];
	           queue.push([func, args]);
	           if (!('poller' in queue)) {
	               // keep polling until the document and frame is ready
	               queue.poller = setInterval(function() {
	                   callPlayer(frame_id, 'listening');
	               }, 250);
	               // Add a global "message" event listener, to catch status updates:
	               messageEvent(1, function runOnceReady(e) {
	                   if (!iframe) {
	                       iframe = document.getElementById(frame_id);
	                       if (!iframe) return;
	                       if (iframe.tagName.toUpperCase() != 'IFRAME') {
	                           iframe = iframe.getElementsByTagName('iframe')[0];
	                           if (!iframe) return;
	                       }
	                   }
	                   if (e.source === iframe.contentWindow) {
	                       // Assume that the player is ready if we receive a
	                       // message from the iframe
	                       clearInterval(queue.poller);
	                       queue.ready = true;
	                       messageEvent(0, runOnceReady);
	                       // .. and release the queue:
	                       while (tmp = queue.shift()) {
	                           callPlayer(frame_id, tmp[0], tmp[1]);
	                       }
	                   }
	               }, false);
	           }
	       } else if (iframe && iframe.contentWindow) {
	           // When a function is supplied, just call it (like "onYouTubePlayerReady")
	           if (func.call) return func();
	           // Frame exists, send message
	           iframe.contentWindow.postMessage(JSON.stringify({
	               "event": "command",
	               "func": func,
	               "args": args || [],
	               "id": frame_id
	           }), "*");
	       }
	       /* IE8 does not support addEventListener... */
	       function messageEvent(add, listener) {
	           var w3 = add ? window.addEventListener : window.removeEventListener;
	           w3 ?
	               w3('message', listener, !1)
	           :
	               (add ? window.attachEvent : window.detachEvent)('onmessage', listener);
	       }
	   }
	   
	   
	   $('#myCarousel').on('slide.bs.carousel', function (e) {
		   if(e.relatedTarget.firstElementChild.id != "player1") {
			   console.log("trying to pause ... do only if ready and playing");
			   callPlayer("player1", "pauseVideo");
		   }
	   })
	   
	</script>

  </body>
</html>
